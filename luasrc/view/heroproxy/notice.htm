<% if self.title and #self.title > 0 then -%>
    <h3><%=self.title%></h3>
<% end %>

<% if self.description and #self.description > 0 then -%>
    <div class="cbi-section-descr"><%=self.description%></div>
<% end %>

<% if self.rawhtml then -%>
    <%=self.value%>
<% else -%>
    <div class="cbi-value-field"><%=self.value%></div>
<% end %>
